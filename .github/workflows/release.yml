name: Release

env:
  SCRIPT_MINIFIED: minified.js
  SCRIPT_BLOB_URL: "https://github.com/SimonLammer/anki-persistence/blob/${GITHUB_SHA}"

on:
  push:
    branches-ignore: []

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - run: pwd
      - run: VERSION="v$(jq <package.json -r '.version')"
      - run: echo "VERSION=${VERSION}" >> $GITHUB_ENV # https://stackoverflow.com/a/70399393/2808520
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
      - run: printf "// $VERSION - $SCRIPT_BLOB_URL\n" > ${SCRIPT_MINIFIED}
      - run: npm run minify | tail -n 1 >>${SCRIPT_MINIFIED}
      - run: cat ${SCRIPT_MINIFIED}


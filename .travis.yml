language: generic
install:
- wget https://dl.google.com/closure-compiler/compiler-latest.zip -O closure-compiler.zip
- unzip closure-compiler.zip -d closure-compiler
script:
- java -jar closure-compiler/closure-compiler-*.jar --js script.js --js_output_file minified.js
#- cp script.js "$TRAVIS_BUILD_DIR/minified.js"
- cat minified.js
before_deploy:
- git config --local user.name "TravisCI"
- git config --local user.email "travis@travis-ci.org"
- git tag "v0.0.$TRAVIS_BUILD_NUMBER" -a -m "Generated tag by TravisCI build for commit $TRAVIS_COMMIT"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - minified.js
  - script.js
  skip_cleanup: true
  on:
    repo: SimonLammer/anki-persistence
